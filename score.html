<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="score-section">
            <h2 class="score-title">
                Your Score: <span id="finalScore"></span>
            </h2>
            <p id="finalMessage" class="final-message"></p>
            
            <form id="scoreForm">
                <label for="username" class="username-label">Enter your name:</label>
                <input type="text" id="username" name="username" placeholder="Your name here">
                
                <button id="scoreBtn" class="btn" type="submit" disabled>Save</button>
            </form>
            
            <div class="action-links">
                <a href="play.html" class="btn">Want To Play Again?</a>
                <a href="index.html" class="btn">Go Home</a>
            </div>
        </section>
    </main>
    
    <script src="score.js"></script>
</body>
</html>
